<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Grid Components</title>

    <style>
      /* Don't touch this START */

      .container {
        padding: 8px;
        border: 2px dotted lightblue;
      }

      .logo {
        min-width: 40px;
        min-height: 40px;
        border: 2px dotted turquoise;
      }

      .box {
        min-width: 40px;
        min-height: 40px;
        padding: 4px;
        border: 2px dotted lightcoral;
      }

      .inner-box {
        min-width: 40px;
        min-height: 40px;
        padding: 4px;
        border: 2px dotted lightgreen;
      }

      .inner-logo {
        min-width: 36px;
        min-height: 36px;
        border: 2px dotted turquoise;
      }

      /* Don't touch this END */

      /* Write CSS Here */
      /* Practice re-using classes */

      .two-column-grid__expand-two {
        display: grid;
        grid-template-columns: 300px 1fr; /* Set width of first column to 40px */
        gap: 8px;
      }

      .three-column-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(40px, 1fr));
        gap: 8px;
      }

      .three-column-grid__expand-two {
        display: grid;
        grid-template-columns: 50px 1fr 50px;
        gap: 10px;
      }

      .five-column-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
      }

      .center-grid {
        display: grid;
        grid-template-columns: 250px;
        justify-content: center;
      }

      .grid-in-grid-1 {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .grid-in-grid-1 .box {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
      }

      .grid-in-grid-1 .box + .box {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      .container .box > inner-box > {
        background-color: dodgerblue;
      }

      .grid-in-grid-2 {
        display: grid;
        grid-template-columns: 60px 1fr 190px;
        gap: 10px;
      }

      .grid-in-grid-2 .box {
        display: grid;
        gap: 10px;
        grid-auto-columns: 1fr;
        grid-auto-flow: columns;
      }
      .grid-in-grid-2 .box + .box {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }
      .grid-in-grid-2 .box.expand {
  grid-template-columns: 1fr !important;
}
    </style>
  </head>

  <body>
    <div>
      <h2>Two Column Grid (Icon Pattern)</h2>
      <div class="container two-column-grid__expand-two">
        <div class="logo"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid</h2>
      <div class="container three-column-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid with Expansion</h2>
      <div class="container three-column-grid__expand-two">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Five Column Grid</h2>
      <div class="container five-column-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Center Grid</h2>
      <div class="container center-grid">
        <div class="box centered"></div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #1</h2>
      <div class="container grid-in-grid-1">
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #2</h2>
      <div class="container grid-in-grid-2">
        <div class="box">
          <div class="inner-box"></div>
        </div>
        <div class="box expand">
          <div class="inner-box"></div>
        </div>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
