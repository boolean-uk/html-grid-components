<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <style>
       /* Don't touch this START */

       .container {
         padding: 8px;
         border: 2px dotted lightblue;
       }

       .box {
         min-width: 40px;
         min-height: 40px;
         padding: 4px;
         border: 2px dotted lightcoral;
       }



       .inner-box {
         min-width: 40px;
         min-height: 40px;
         border: 2px dotted lightgreen;
       }

       /* Don't touch this END */

       /* Write CSS Here */
        .logo{
         min-width: 40px;
         min-height: 40px;
         padding: 4px;
         border: 2px dotted rgba(128, 135, 240, 0.657);

        }

       .three-column-grid {
         display: grid;
         grid-template-columns: repeat(3,1fr);
         gap:5px
       }

       .three-column-grid__expand-two {
         display: grid;
         grid-template-columns: 100px 3fr 100px;
         gap :5px;
       }

       .five-column-grid {
         display: grid;
         grid-template-columns: repeat(5,1fr);
         gap:5px
       }

       .center-grid {
         display: grid;
         justify-content: center;
         /* grid-template-columns: 200px; */


       }

       .centered {
         width: 200px;
       }

       /* Grid within Grid Section */
       /* Practice re-using classes */

      .two-column-grid {
       display: grid;
       grid-template-columns:repeat(2,1fr);

       }
       .two-column-grid .box:nth-of-type(2){
         display: grid;
         grid-template-columns:repeat(5,1fr);
       }

        .two-column-grid .box:first-child{
         display: grid;
         grid-template-columns:repeat(3,1fr);
        }

      .two-column-grid__expand-two{
       display: grid;
         grid-template-columns : 200px 1fr ;
         gap:10px
      }

      .mainContainer {
        display: grid;
        grid-template-columns: 0.5fr 6fr 2fr;
      }
      .shortBox {
        display: grid;
      }
      .longBox {
        display: grid;
      }
      .middleBox {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
      }

      .
    </style>
  </head>
  <body>
    <div>
      <h2>Two Column Grid (Icon Pattern)</h2>
      <div class="container two-column-grid__expand-two">
        <div class="logo"></div>
        <div class="box expand"></div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid</h2>
      <div class="container three-column-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid with Expansion</h2>
      <div class="container three-column-grid__expand-two">
        <div class="box"></div>
        <div class="box expand"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Five Column Grid</h2>
      <div class="container five-column-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Center Grid</h2>
      <div class="container center-grid">
        <div class="box centered"></div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #1</h2>
      <div class="container two-column-grid">
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #2 (Expansion)</h2>
      <div class="container mainContainer">
        <div class="box shortBox">
          <div class="inner-box"></div>
        </div>
        <div class="box expand longBox">
          <div class="inner-box width-sm"></div>
        </div>
        <div class="box middleBox">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
