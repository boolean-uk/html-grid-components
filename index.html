<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>

    <style>
      /* Don't touch this START */

      .container {
        padding: 8px;
        border: 2px dotted lightblue;
      }

      .box {
        min-width: 40px;
        min-height: 40px;
        padding: 4px;
        border: 2px dotted lightcoral;
      }

      .inner-box {
        min-width: 40px;
        min-height: 40px;
        border: 2px dotted lightgreen;
      }

      /* Don't touch this END */

      /* Write CSS Here */

      .two-column-grid__expand-two .logo {
        min-width: 40px;
        min-height: 40px;
        padding: 4px;
        border: 2px dotted lightseagreen;
      }

      .two-column-grid__expand-two {
        display: grid;
        gap: 5px;
        grid-template:
          "logo  box-expand" 1fr/
          1fr 9fr;
      }

      .three-column-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 5px;
      }

      .three-column-grid__expand-two {
        display: grid;
        gap: 5px;
        grid-template-columns: 1fr 8fr 1fr;
        grid-template-rows: auto;
      }

      .five-column-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 5px;
      }

      .center-grid {
        display: grid;
        justify-content: center;
        place-items: center;
      }

      .centered {
        width: 200px;
      }

      /* Grid within Grid Section */
      /* Practice re-using classes */

      .two-column-grid {
        display: grid;
        grid-template:
          "box    box" 1fr/
          1fr 1fr;
        gap: 5px;
      }

      .two-column-grid .box:nth-of-type(1) {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }

      .two-column-grid .box:nth-of-type(2) {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
      }

      .container.New {
        display: grid;
        gap: 5px;
        grid-template-columns: auto 1fr auto;
      }

      .container.New .box {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(10px, 1fr));
      }

      /* .container.New .box:nth-of-type(3) {
        border-color: red;
        display: grid;
        grid-template-columns: 2fr;
      }
      .container.New .box:nth-of-type(4) {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
      }*/
    </style>
  </head>
  <body>
    <div>
      <h2>Two Column Grid (Icon Pattern)</h2>
      <div class="container two-column-grid__expand-two">
        <div class="logo"></div>
        <div class="box expand"></div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid</h2>
      <div class="container three-column-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Three Column Grid with Expansion</h2>
      <div class="container three-column-grid__expand-two">
        <div class="box"></div>
        <div class="box expand"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Five Column Grid</h2>
      <div class="container five-column-grid">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
    <div>
      <h2>Center Grid</h2>
      <div class="container center-grid">
        <div class="box centered"></div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #1</h2>
      <div class="container two-column-grid">
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
    <div>
      <h2>Grid within Grid #2 (Expansion)</h2>
      <div class="container New">
        <div class="box">
          <div class="inner-box"></div>
        </div>
        <div class="box expand">
          <div class="inner-box width-sm"></div>
        </div>
        <div class="box">
          <div class="inner-box"></div>
          <div class="inner-box"></div>
          <div class="inner-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
